<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <div class="header-background"></div>

      <header class="header-content">
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>

      <form id="main-form">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="input-wrapper-2-cols">
            <div class="input-wrapper-col">
              <label for="name-input">Nome</label>
              <input type="text" name="name-input" id="name-input" />
            </div>
            <div class="input-wrapper-col">
              <label for="surname-input">Sobrenome</label>
              <input type="text" name="surname-input" id="surname-input" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email-input"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" name="email-input" id="email-input" />
          </div>

          <div class="input-wrapper">
            <label for="password-input"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" name="password-input" id="password-input" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name-input"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input
              type="text"
              name="mentor-name-input"
              id="mentor-name-input"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus Horários Disponíveis</legend>
          <h2>Primeira Mentoria</h2>
          <div class="input-wrapper-2-cols">
            <div class="input-wrapper-col">
              <label for="date-input">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" name="date-input" id="date-input" />
            </div>
            <div class="input-wrapper-col-time">
              <div class="input-wrapper-time">
                <label for="time-input">Das</label>
                <input type="time" name="time-input" id="time-input" />
              </div>
              <div class="input-wrapper-time">
                <label for="time-input">Até</label>
                <input type="time" name="time-input" id="time-input" />
              </div>
            </div>
          </div>

          <h2>Segunda Mentoria</h2>
          <div class="input-wrapper-2-cols">
            <div class="input-wrapper-col">
              <label for="date-input">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" name="date-input" id="date-input" />
            </div>
            <div class="input-wrapper-col-time">
              <div class="input-wrapper-time">
                <label for="time-input">Das</label>
                <input type="time" name="time-input" id="time-input" />
              </div>
              <div class="input-wrapper-time">
                <label for="time-input">Até</label>
                <input type="time" name="time-input" id="time-input" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="Salvar" form="my-form" />
      </footer>
    </div>
  </body>
</html>
